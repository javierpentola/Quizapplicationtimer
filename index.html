<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
</head>
<body>

    <div class="start_btn">
        <button>Start Quiz</button>
    </div>

    <div class="info_box">
        <div class="info-title">
            <span>Quiz Rules</span>
        </div>
        <div class="info-list">
            <div class="info">1. You have <span>15 seconds</span> for each question.</div>
            <div class="info">2. Answers cannot be changed once selected.</div>
            <div class="info">3. You cannot select options after time expires.</div>
            <div class="info">4. You must stay in the Quiz until the end.</div>
            <div class="info">5. Points are awarded based on correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Awesome Quiz Application</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text"></div>
            <div class="option_list"></div>
        </section>

        <footer>
            <div class="total_que"></div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Quiz Completed!</div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
